<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <table>
            <thead> 
                <tr>
                    <td>IMC</td>
                    <td>Resultado</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </tbody>
        </table>

        <form class="formulario" action="">
            <label for="peso">Peso em quilogramas:</label>
            <input type="number" class="peso" id="peso" autocomplete="off">

            <label for="altura">Altura em cent√≠metros:</label>
            <input type="number" class="altura" id="altura" autocomplete="off">

            <button type="submit">Enviar</button>
        </form>
        <div class="resultado">

        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
